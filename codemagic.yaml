workflows:
  ios-appstore:
    name: iOS App Store
    instance_type: mac_mini_m2
    max_build_duration: 120

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: com.voolo.jetx
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.voolo.jetx

    integrations:
      app_store_connect: app-store-connect

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get

      - name: Set up keychain and certificates
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain initialize
          keychain add-certificates

      - name: Debug signing files
        script: |
          echo "Certificates in keychain:"
          keychain list-certificates || true
          echo "Provisioning profiles found:"
          find ~/Library/MobileDevice/Provisioning\\ Profiles -type f -name "*.mobileprovision" -maxdepth 1 | sed 's|^| - |' || true

      - name: Verify signing settings
        script: |
          xcode-project show-build-settings --project ios/Runner.xcodeproj --scheme Runner | grep -E "CODE_SIGN_STYLE|DEVELOPMENT_TEAM|PROVISIONING_PROFILE_SPECIFIER|PRODUCT_BUNDLE_IDENTIFIER"

      - name: Build signed IPA
        script: |
          set -e
          flutter build ipa --release --export-method app-store

      - name: Validate and collect IPA
        script: |
          echo "Listing iOS build outputs..."
          find build/ios -type f | sed 's|^| - |'

          IPA_PATH="$(find build/ios -type f -name '*.ipa' | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No .ipa file was generated."
            exit 1
          fi

          mkdir -p build/ios/ipa
          cp "$IPA_PATH" build/ios/ipa/Runner.ipa
          echo "IPA ready at build/ios/ipa/Runner.ipa"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
