workflows:
  ios-appstore:
    name: iOS App Store
    instance_type: mac_mini_m2
    max_build_duration: 120

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: com.voolo.jetx
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.voolo.jetx

    integrations:
      app_store_connect: app-store-connect

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get

      - name: Set up keychain and certificates
        script: |
          keychain initialize
          keychain add-certificates

      - name: Build signed IPA
        script: |
          flutter build ipa --release --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
